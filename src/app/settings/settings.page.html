<div class="container">
  <div class="left">
    <h3>{{yourLanguageHeading}}</h3>
    <ion-button (click)="setOwnGps()">{{setByGpsButton}}</ion-button>
    <ion-item>
      <ion-label>{{chooseALanguageText}}</ion-label>
      <ion-select placeholder={{selectOneText}} [(ngModel)]="userLanguage" (ionChange)="onUserLanguageChange()">
        <ion-select-option *ngFor="let language of languages" [value]="language">
          {{ language.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="right">
    <h3>{{targetLanguageHeading}}</h3>
    <ion-button (click)="setTargetGps()">{{setByGpsButton}}</ion-button>
    <ion-item>
      <ion-label>{{chooseALanguageText}}</ion-label>
      <ion-select placeholder={{selectOneText}} [(ngModel)]="targetLanguage" (ionChange)="onTargetLanguageChange()">
        <ion-select-option *ngFor="let language of languages" [value]="language">
          {{language.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>
</div>
