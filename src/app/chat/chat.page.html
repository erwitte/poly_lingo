<div id="container">
  <ion-list>
    <ion-item *ngFor="let item of est">
      <span [innerHTML]="item | lineBreaks"></span>
    </ion-item>
  </ion-list>
</div>

<ion-item>
  <ion-input id="input"
             placeholder="..."
             (keyup.enter)="send()"
             [disabled]="isDisabled"
  ></ion-input>
  <ion-button (click)="send()">send</ion-button>
</ion-item>
